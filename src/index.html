<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Mário Bros - O filme </title>

    <!-- > o código é lido de cima para baixo <!-->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="css/responsivo.css">

      <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&family=Roboto:wght@700;900&display=swap" rel="stylesheet">


</head>
<body>
    <div class="fundo-video">
        <video class="video" autoplay loop muted src="video/video-mario.mp4" type="video/mp4">
        </video>
    </div> 
   <header class="cabecalho">
         <a href="">
            <img class="logo" src="imagens/logo-chapeu-mario.png" alt=" Logo Chapéu Mário">
         </a>
         <nav>
            <ul class="menu">
                  <li><a href="#">Home</a></li>
                  <li><a href="#">Detalhes</a></li>
            </ul>
         </nav>
   </header>
   <main class="container">
        <div class="informacoes">
            <img class="imagem-titulo" src="imagens/titulo.png" alt="Imagem do Título do Filme">
            <p class="descricao">
                Mário é um encanador junto com seu irmão Luigi. Um dia dia, eles vão parar no reino dos cogumelos, governado pela Princesa Peach, mas ameaçado pelo rei dos Koopas, que faz de tudo para conseguir reinar em todos os lugares.
            </p>
            <button class="botao-trailer">Veja o trailer</button>
        </div>
        <img class="mario" src="imagens/super-mario-chars.png" alt="Foto Super Mário">

        <div class="modal">
            <div class="conteudo-modal">
                <button class="fechar-modal">X</button>
                <iframe id="video" width="460" height="215" src="https://www.youtube.com/embed/Cb4WV4aXBpk" title="Trailer Oficial" frameborder="1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
   </main>
   <script src="JS/index.js"></script>
</body>
</html>
